<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>SHS/RIV Bridge Admin</title>
</head>
<body class="container">
    <wicket:extend>
        <div id="bd">
            <h1>Edit mapping</h1>
            <div wicket:id="feedback" class="feedback"></div>
            <form wicket:id="form" class="form-horizontal">
                <div wicket:id="control.rivServiceNamespace" class="control-group">
                    <label for="rivServiceNamespace" class="control-label">RIV
                        Service Namespace&nbsp;*</label>
                    <div class="controls">
                        <input class="span9" type="text" size="150" wicket:id="rivServiceNamespace" />
                    </div>
                </div>
                <div wicket:id="control.shsProductId" class="control-group">
                    <label for="shsProductId" class="control-label">SHS Product&nbsp;*</label>
                    <div class="controls">
                        <select class="span9" wicket:id="shsProductId"></select>
                    </div>
                </div>
                <div wicket:id="control.rivServiceEndpoint" class="control-group">
                    <label for="rivServiceEndpoint" class="control-label nowrap">RIV
                        WS Service Endpoint</label>
                    <div class="controls">
                        <input class="span9" type="text" size="150" wicket:id="rivServiceEndpoint" />
                    </div>
                </div>
                <div wicket:id="control.useAsynchronousShs" class="control-group">
                    <label for="useAsynchronousShs" class="control-label nowrap">
                        Use ASYNCH SHS
                    </label>
                    <div class="controls">
                        <input type="checkbox" wicket:id="useAsynchronousShs" />
                    </div>
                </div>
                <div wicket:id="control.asynchronousResponseSoapBody" class="control-group">
                    <label for="asynchronousResponseSoapBody" class="control-label">
                        RIV Response soap body when using ASYNCH SHS messaging
                    </label>
                    <div class="controls">
                        <textarea class="span9" rows="15" size="150" wicket:id="asynchronousResponseSoapBody" />
                    </div>
                </div>
                 <div wicket:id="control.fileNameTemplate" class="control-group">
                    <label for="fileNameTemplate" class="control-label">
                        Filename template
                    </label>
                    <div class="controls">
                        <input class="span9" type="text" size="150" wicket:id="fileNameTemplate" />
                    </div>
                </div>
                <h2>Transformations</h2>
                <div wicket:id="control.useBOM" class="control-group">
                    <label for="useBOM" class="control-label nowrap">
                        Use UTF-8 BOM
                    </label>
                    <div class="controls">
                        <input type="checkbox" wicket:id="useBOM" />
                    </div>
                </div>
                <div wicket:id="control.useWindowsCRLF" class="control-group">
                    <label for="useWindowsCRLF" class="control-label nowrap">
                        Use Windows (CR-LF)
                    </label>
                    <div class="controls">
                        <input type="checkbox" wicket:id="useWindowsCRLF" />
                    </div>
                </div>                
                 <div wicket:id="control.xslScript" class="control-group">
                    <label for="xslScript" class="control-label">
                        Xslt script
                    </label>
                    <div class="controls">
                        <textarea class="span9" rows="15" size="150" wicket:id="xslScript" />
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" class="btn" wicket:id="submit" value="Save" />
                    <wicket:link>
                        <a href="RivShsServiceMappingsPage.html" class="btn">Cancel</a>
                    </wicket:link>
                </div>
            </form>
        </div>
    </wicket:extend>
</body>
</html>
