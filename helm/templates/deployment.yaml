apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: axel
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: axel
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app: axel
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: certs-volume
          secret:
            secretName: {{ .Values.environment.axel.secretVolumes.certs.secretName }}
        - name: axel-home-etc-vol
          configMap:
            name: axel-home-etc
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.repository }}axel:{{ .Values.container.axel.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.container.axel.image.pullPolicy }}
          ports:
            - name: axel
              containerPort: 8082
              protocol: TCP
          resources: {{- toYaml .Values.resources | nindent 12 }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: certs-volume
              mountPath: {{ .Values.environment.axel.secretVolumes.certs.mountPath }}
              readOnly: true
            - name: axel-home-etc-vol
              mountPath: {{ .Values.environment.axel.home }}/etc
          envFrom:
            {{- range .Values.environment.axel.variables._default_config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range .Values.environment.axel.variables.config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range .Values.environment.axel.variables.secrets }}
            - secretRef:
                name: {{ . }}
            {{- end }}
