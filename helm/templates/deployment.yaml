apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: axel
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: axel
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app: axel
        elasticGrokFilter: {{ .Values.deployment.elasticGrokFilter }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: certs-volume
          secret:
            secretName: {{ .Values.environment.axel.secretVolumes.certs.secretName }}
        - name: axel-home-etc-vol
          configMap:
            name: axel-home-etc
        - name: setenv
          configMap:
            name: setenv
            items:
              - key: setenv.sh
                path: setenv.sh
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.repository }}axel:{{ .Values.container.axel.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.container.axel.image.pullPolicy }}
          ports:
            - name: axel
              containerPort: 8082
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 90
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
            failureThreshold: 10
            httpGet:
              path: shs-broker
              port: axel
          readinessProbe:
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
            failureThreshold: 10
            httpGet:
              path: shs-broker
              port: axel
          resources: {{- toYaml .Values.resources | nindent 12 }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: certs-volume
              mountPath: {{ .Values.environment.axel.secretVolumes.certs.mountPath }}
              readOnly: true
            - name: axel-home-etc-vol
              mountPath: {{ .Values.environment.axel.home }}/etc
              readOnly: true
            - name: setenv
              mountPath: {{ .Values.environment.axel.home }}/bin/setenv.sh
              subPath: setenv.sh
              readOnly: true

          envFrom:
            {{- range .Values.environment.axel.variables._default_config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range .Values.environment.axel.variables.config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range .Values.environment.axel.variables.secrets }}
            - secretRef:
                name: {{ . }}
            {{- end }}
