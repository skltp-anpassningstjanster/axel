apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: axel
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: axel
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app: axel
        elasticGrokFilter: {{ .Values.deployment.elasticGrokFilter }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.repository }}axel:{{ .Values.container.axel.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.container.axel.image.pullPolicy }}
          ports:
            - name: axel
              containerPort: 8082
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
            failureThreshold: 10
            httpGet:
              path: shs-broker
              port: 8080
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
            failureThreshold: 10
            httpGet:
              path: shs-broker
              port: 8080
          resources:
            requests:
              memory: {{ .Values.deployment.memory }}
              cpu: 50m
            limits:
              memory: {{ .Values.deployment.memory }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          envFrom:
          {{- range .Values.environment.axel.variables._default_config_maps }}
            - configMapRef:
                name: {{ . }}
          {{- end }}
          {{- range .Values.environment.axel.variables.config_maps }}
            - configMapRef:
                name: {{ . }}
          {{- end }}
          {{- range .Values.environment.axel.variables.secrets }}
            - secretRef:
                name: {{ . }}
          {{- end }}
          volumeMounts:
            - name: certs-volume
              mountPath: {{ .Values.environment.axel.secretVolumes.certs.mountPath }}
              readOnly: true
            {{- range .Values.fileMounts.configMaps }}
            {{- $volname := printf "vol-%s" .ref.configMap.name -}}
            {{- range .dst }}
            - name: {{ $volname }}
              {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- end }}
      volumes:
        - name: certs-volume
          secret:
            secretName: {{ .Values.environment.axel.secretVolumes.certs.secretName }}
        {{- range .Values.fileMounts.configMaps }}
        - name: vol-{{ .ref.configMap.name }}
          {{- toYaml .ref | nindent 10 }}
        {{- end }}

