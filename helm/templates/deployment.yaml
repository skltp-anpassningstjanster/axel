apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: {{ .Values.deployment.axel.name }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{ .Values.deployment.axel.name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app: {{ .Values.deployment.axel.name }}
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: {{ .Values.deployment.axel.name }}
          image: "{{ .Values.container.repository }}{{ .Values.container.axel.image.name }}:{{ .Values.container.axel.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.container.axel.image.pullPolicy | camelcase }}
          ports:
            - containerPort: {{ .Values.service.axel.port }}
              protocol: TCP
              name: {{ .Values.deployment.axel.name }}
          resources:
            limits:
              cpu: 8001m
              memory: 800Mi
            requests:
              cpu: 200m
              memory: 401Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          # volumeMounts:
          #   - name: certs-volume
          #     mountPath: /etc/axel/certs
          #     readOnly: true
          envFrom:
            {{- range $.Values.environment.axel.variables._default_config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.axel.variables.config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.axel.variables.secrets }}
            - secretRef:
                name: {{ . }}
            {{- end }}