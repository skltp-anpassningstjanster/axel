apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: axel
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: axel
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app: axel
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: axel
          image: {{ .Values.repository }}axel:{{ .Values.container.axel.image.tag | default $.Chart.AppVersion }}
          ports:
            - name: axel
              containerPort: 8082
              protocol: TCP
          resources:
            limits:
              cpu: 8001m
              memory: 800Mi
            requests:
              cpu: 200m
              memory: 401Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          # volumeMounts:
          #   - name: certs-volume
          #     mountPath: /etc/axel/certs
          #     readOnly: true
          env:
            - name: activemq.userName
              valueFrom:
                secretKeyRef:
                  key: activemq.username
                  name: axel-secrets
            - name: activemq.password
              valueFrom:
                secretKeyRef:
                  key: activemq.password
                  name: axel-secrets
            - name: activemq.brokerURL
              valueFrom:
                configMapKeyRef:
                  key: activemq.brokerURL
                  name: axel-configmap
          envFrom:
            {{- range $.Values.environment.axel.variables._default_config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.axel.variables.config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.axel.variables.secrets }}
            - secretRef:
                name: {{ . }}
            {{- end }}