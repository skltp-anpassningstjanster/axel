# Default values for Axel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
namespace: ntjp-local

testinheritance: axel-specific
deployment:
  axel:
    name: axel
  mongo:
    name: axel-mongodb


container:
  axel:
    image: axel
    pullPolicy: always
    # Overrides the image tag whose default is the chart appVersion.
     tag: ""
  mongo:
    image: mongo
    pullPolicy: always
    tag: ""

service:
  axel:
    type: ClusterIP
    port: 8082
  mongo:
    type: ClusterIP
    port: 27017

environment:
  axel:
    variables:
      config_maps:
        - axel-environment-properties
  mongo:
    # Nothing yet.